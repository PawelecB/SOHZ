{% extends "dashboard/layout.html" %}

{% block dashboard_content %}
<div>
    <div class="page-header" style="display: flex; justify-content: space-between; align-items: flex-start;">
        <div>
            <h1 class="page-title">Przedmioty</h1>
            <p class="page-subtitle">ZarzƒÖdzaj przedmiotami</p>
        </div>
        <button class="btn btn-primary" onclick="openModal()">+ Dodaj przedmiot</button>
    </div>

    <div class="card">
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nazwa</th>
                        <th>Typ</th>
                        <th>Godziny/semestr</th>
                        <th>Akcje</th>
                    </tr>
                </thead>
                <tbody id="subjects-tbody">
                    <tr>
                        <td colspan="4" class="text-center text-muted" style="padding: 2rem;">≈Åadowanie...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="modal-overlay" class="modal-overlay" style="display: none;" onclick="closeModal()">
    <div class="modal" onclick="event.stopPropagation()">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Nowy przedmiot</h3>
            <button class="modal-close" onclick="closeModal()">√ó</button>
        </div>
        <form id="subject-form" onsubmit="saveSubject(event)">
            <input type="hidden" id="subject-id">
            <div class="form-group">
                <label class="label">Nazwa przedmiotu</label>
                <input type="text" class="input" id="subject-name" placeholder="np. Matematyka" required>
            </div>
            <div class="form-group">
                <label class="label">Typ</label>
                <select class="select" id="subject-type">
                    <option value="LECTURE">Wyk≈Çad</option>
                    <option value="LAB">Laboratorium</option>
                </select>
            </div>
            <div class="form-group">
                <label class="label">Godziny na semestr</label>
                <input type="number" class="input" id="subject-hours" value="30" min="1" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Anuluj</button>
                <button type="submit" class="btn btn-primary">Zapisz</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let editingId = null;

    async function loadSubjects() {
        const res = await fetch('/api/subjects');
        const subjects = await res.json();
        renderSubjects(subjects);
    }

    function renderSubjects(subjects) {
        const tbody = document.getElementById('subjects-tbody');
        if (subjects.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted" style="padding: 2rem;">Brak przedmiot√≥w.</td></tr>';
            return;
        }
        tbody.innerHTML = subjects.map(s => `
        <tr>
            <td style="font-weight: 500;">${s.name}</td>
            <td><span class="badge ${s.type === 'LAB' ? 'badge-success' : 'badge-primary'}">${s.type === 'LAB' ? 'üî¨ Lab' : 'üìö Wyk≈Çad'}</span></td>
            <td>${s.hoursPerSemester}h</td>
            <td>
                <div style="display: flex; gap: 0.5rem;">
                    <button class="btn btn-secondary btn-sm" onclick="editSubject('${s.id}')">Edytuj</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteSubject('${s.id}')">Usu≈Ñ</button>
                </div>
            </td>
        </tr>
    `).join('');
    }

    function openModal() { editingId = null; document.getElementById('modal-title').textContent = 'Nowy przedmiot'; document.getElementById('subject-form').reset(); document.getElementById('subject-hours').value = 30; document.getElementById('modal-overlay').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

    async function editSubject(id) {
        const res = await fetch(`/api/subjects/${id}`);
        const s = await res.json();
        editingId = id;
        document.getElementById('modal-title').textContent = 'Edytuj przedmiot';
        document.getElementById('subject-name').value = s.name;
        document.getElementById('subject-type').value = s.type;
        document.getElementById('subject-hours').value = s.hoursPerSemester;
        document.getElementById('modal-overlay').style.display = 'flex';
    }

    async function saveSubject(e) {
        e.preventDefault();
        const data = { name: document.getElementById('subject-name').value, type: document.getElementById('subject-type').value, hoursPerSemester: document.getElementById('subject-hours').value };
        const url = editingId ? `/api/subjects/${editingId}` : '/api/subjects';
        await fetch(url, { method: editingId ? 'PUT' : 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
        closeModal(); loadSubjects();
    }

    async function deleteSubject(id) { if (!confirm('Czy na pewno chcesz usunƒÖƒá ten przedmiot?')) return; await fetch(`/api/subjects/${id}`, { method: 'DELETE' }); loadSubjects(); }

    loadSubjects();
</script>
{% endblock %}
