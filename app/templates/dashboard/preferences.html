{% extends "dashboard/layout.html" %}

{% block dashboard_content %}
<div>
    <div class="page-header" style="display: flex; justify-content: space-between; align-items: flex-start;">
        <div>
            <h1 class="page-title">⭐ Preferencje czasowe</h1>
            <p class="page-subtitle">Określ preferowane terminy zajęć</p>
        </div>
        <button class="btn btn-primary" onclick="openModal()">+ Dodaj preferencję</button>
    </div>

    <div class="card">
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Dzień</th>
                        <th>Godzina</th>
                        <th>Priorytet</th>
                        <th>Akcje</th>
                    </tr>
                </thead>
                <tbody id="prefs-tbody">
                    <tr>
                        <td colspan="4" class="text-center text-muted" style="padding: 2rem;">Ładowanie...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="modal-overlay" class="modal-overlay" style="display: none;" onclick="closeModal()">
    <div class="modal" onclick="event.stopPropagation()">
        <div class="modal-header">
            <h3 class="modal-title">Nowa preferencja</h3>
            <button class="modal-close" onclick="closeModal()">×</button>
        </div>
        <form id="pref-form" onsubmit="savePref(event)">
            <div class="form-group">
                <label class="label">Dzień tygodnia</label>
                <select class="select" id="pref-day">
                    <option value="0">Poniedziałek</option>
                    <option value="1">Wtorek</option>
                    <option value="2">Środa</option>
                    <option value="3">Czwartek</option>
                    <option value="4">Piątek</option>
                </select>
            </div>
            <div class="form-group">
                <label class="label">Godzina</label>
                <select class="select" id="pref-slot">
                    <option value="1">8:00 - 9:30</option>
                    <option value="2">9:45 - 11:15</option>
                    <option value="3">11:30 - 13:00</option>
                    <option value="4">13:15 - 14:45</option>
                    <option value="5">15:00 - 16:30</option>
                    <option value="6">16:45 - 18:15</option>
                    <option value="7">18:30 - 20:00</option>
                </select>
            </div>
            <div class="form-group">
                <label class="label">Priorytet</label>
                <select class="select" id="pref-priority">
                    <option value="1">Niski</option>
                    <option value="2">Średni</option>
                    <option value="3">Wysoki</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Anuluj</button>
                <button type="submit" class="btn btn-primary">Zapisz</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const DAYS = ['Poniedziałek', 'Wtorek', 'Środa', 'Czwartek', 'Piątek'];
    const SLOTS = ['8:00 - 9:30', '9:45 - 11:15', '11:30 - 13:00', '13:15 - 14:45', '15:00 - 16:30', '16:45 - 18:15', '18:30 - 20:00'];

    async function loadPrefs() {
        const res = await fetch('/api/preferences');
        const prefs = await res.json();
        renderPrefs(prefs);
    }

    function renderPrefs(prefs) {
        const tbody = document.getElementById('prefs-tbody');
        if (prefs.length === 0) { tbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted" style="padding: 2rem;">Brak preferencji.</td></tr>'; return; }
        tbody.innerHTML = prefs.map(p => `
        <tr>
            <td style="font-weight: 500;">${DAYS[p.dayOfWeek]}</td>
            <td>${SLOTS[p.timeSlot - 1]}</td>
            <td><span class="badge ${p.priority === 3 ? 'badge-success' : p.priority === 2 ? 'badge-warning' : 'badge-secondary'}">${p.priority === 3 ? 'Wysoki' : p.priority === 2 ? 'Średni' : 'Niski'}</span></td>
            <td><button class="btn btn-danger btn-sm" onclick="deletePref('${p.id}')">Usuń</button></td>
        </tr>
    `).join('');
    }

    function openModal() { document.getElementById('pref-form').reset(); document.getElementById('modal-overlay').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

    async function savePref(e) {
        e.preventDefault();
        const data = { dayOfWeek: document.getElementById('pref-day').value, timeSlot: document.getElementById('pref-slot').value, priority: document.getElementById('pref-priority').value };
        await fetch('/api/preferences', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
        closeModal(); loadPrefs();
    }

    async function deletePref(id) { if (!confirm('Czy na pewno chcesz usunąć tę preferencję?')) return; await fetch(`/api/preferences/${id}`, { method: 'DELETE' }); loadPrefs(); }

    loadPrefs();
</script>
{% endblock %}
